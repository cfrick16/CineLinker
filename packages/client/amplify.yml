version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm --filter @cinelinker/client run build
      artifacts:
        baseDirectory: packages/client/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/client/node_modules/**/*
    appRoot: . 